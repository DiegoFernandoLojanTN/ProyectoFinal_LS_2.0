{% load static %}
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />
      <meta name="description" content="" />
      <meta name="author" content="" />
      <title>Fresh Tickets - Tienda Virtual</title>
      <!-- Favicon-->
      <link
        rel="icon"
        type="image/x-icon"
        href="{% static 'assets/favicon.ico' %}"
      />
      <!-- Bootstrap icons-->
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
        rel="stylesheet"
      />
      <!-- Bootstrap CSS -->
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"
      />
      <!-- Core theme CSS (includes Bootstrap)-->
      <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
      <link href="{% static 'css/slider.css' %}" rel="stylesheet" />
    </head>

    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="btn-group dropright">
                <a class="navbar-brand" href="{% url 'list' %}">Fresh Tickets - Tienda Virtual</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Acerca De</a></li>
                        <li class="nav-item dropdown">
                        </li>
                    </ul>
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Bienvenido: @{{user}}
                    </a>

                    <!--login conditions -->

                    <div class="dropdown-menu">
                      {% if user.is_authenticated %}
                      <a class="dropdown-item" href="{% url 'logout' %}">Cerrar Sesion</a>
                      {% else %}
                      <a class="dropdown-item text-secondary" href="{% url 'login' %}">Iniciar Sesion</a>
                      <a class="dropdown-item text-secondary" href="{% url 'signup' %}">Registrate</a>
                      {% endif %}
                    </div>
              </div>
            </div>
            <div class="mx-auto" style="width: 10px;">
            </div>

            <!-- search css -->
            <form class="search" action="{% url 'search_results' %}" method="get">
              <script src="https://kit.fontawesome.com/a076d05399.js"></script>
              <i class="fas fa-search"></i>
              <input name="q" class="fas fa-search" type="text" autocomplete="off" placeholder="Buscar">
            </form>


        </nav><br/>

      <div class="container">{% block content %} {% endblock content %}</div>

      
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
      ></script>
      <!-- Bootstrap core JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      <!-- Core theme JS-->

      <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src=" {% static 'js/scripts.js'%}"></script>
      <script>
        $(function () {
            $(document).scroll(function () {
                var $nav = $("#mainNavbar");
                $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
            });
        });

        function myFunction() {
          $('#passwordsNoMatchRegister').fadeIn(1000);
          setTimeout(function() { 
              $('#passwordsNoMatchRegister').fadeOut(1000); 
          }, 5000000000);
        }
    </script>
      
    </body>
  </html>
</html>
